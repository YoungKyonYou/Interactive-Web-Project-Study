<body>


  <script>
    let timeId;
    let n=0;
    const btn=document.querySelector('.btn');
    function sample(){
      n++;
      console.log(n);

// 200이 넘으면 반복 중지
      if(n>200){
        return;
      }

      //requestAnimationFrame은 우리가 반복시킬 함수 안에다가 작성한다.
      // 얘는 초당 60번 반복을 목표로 한다.
      timeId=requestAnimationFrame(sample);
    }

    sample();

    btn.addEventListener('click', function(){
      cancelAnimationFrame(timeId);
    });

// 설정된 시간마다 반복을 해준다.
// 하지만 단점이 있다. setInterval은 canvas에서 반복적으로 그린다던지 값을 갱신할 때 쓰는데

// 그런 단점이 있다. 그래서 그런 단점들을 개선한 얘가 requestAnimationFrame이다.
